# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    environment: build-test-env
    env:
      PORT: ${{ build-test-env.PORT }}
      MODE: ${{ build-test-env.MODE }}
      USE_AUTH: ${{ build-test-env.USE_AUTH }}
      APP_ORIGIN: ${{ build-test-env.APP_ORIGIN }}
      LOCAL_APP_ORIGIN: ${{ build-test-env.LOCAL_APP_ORIGIN }}
      LOCAL_APP_PORT: ${{ build-test-env.LOCAL_APP_PORT }}
      AUTH0_AUDIENCE: ${{ build-test-env.AUTH0_AUDIENCE }}
      AUTH0_ISSUER: ${{ build-test-env.AUTH0_ISSUER }}
      AUTH0_ALGORYTHM: ${{ build-test-env.AUTH0_ALGORYTHM }}
      DB_CONNECT: ${{ build-test-env.DB_CONNECT }}
      SESSION_SECRET: ${{ build-test-env.SESSION_SECRET }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npm run test
      - run: npm run build
